apiVersion: v1
kind: Pod
metadata:
  name: cuda-vectoradd-1
spec:
  schedulerName: das-scheduler
  restartPolicy: OnFailure
  containers:
  - name: cuda-vectoradd-1
    image: "nvcr.io/nvidia/k8s/cuda-sample:vectoradd-cuda12.5.0-ubi8"
    resources:
      limits:
        mig.das.com/1g.5gb: "1"
    command:
      - sh
      - -c
      -  "nvidia-smi -L; /cuda-samples/vectorAdd && sleep 3600"
