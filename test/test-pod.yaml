apiVersion: v1
kind: Pod
metadata:
  name: cuda-vectoradd-1
spec:
  schedulerName: das-scheduler
  restartPolicy: OnFailure
  containers:
  - name: cuda-vectoradd-1
    image: "nvcr.io/nvidia/k8s/cuda-sample:vectoradd-cuda12.5.0-ubi8"
    env:
    - name: NVIDIA_VISIBLE_DEVICES
      valueFrom:
        configMapKeyRef:
          name: cuda-vectoradd-1      # ConfigMap name
          key: NVIDIA_VISIBLE_DEVICES       # Key inside the ConfigMap
    resources:
      limits:
        mig.das.com/1g.5gb: "1"
    command:
      - sh
      - -c
      - "/cuda-samples/vectorAdd && sleep 3600"

